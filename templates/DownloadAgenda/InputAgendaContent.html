<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!--防止移动端缩放-->
        <title></title>

        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>

    <body>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>

        <div class="container-fluid">
            <div class="row">
                <fieldset style="text-align: center;">
                    <legend>生成议程表</legend>
                </fieldset>
            </div>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="meeting_info">会议信息</label>
                        <textarea id="meeting_info" class="form-control" name="meeting_info" rows="5" placeholder="请输入会议信息"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="role_name_list">会议角色及人员</label>
                        <textarea id="role_name_list" class="form-control" name="role_name_list" rows="8" placeholder="请输入会议角色及对应人名"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">议程安排</label>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">议程</th>
                                    <th scope="col">时长</th>
                                    <th scope="col">对应角色</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="form-group">
                        <label for="">备稿信息</label>
                        <textarea id="pathway_project_info" class="form-control" name="pathway_project_info" rows="8" placeholder="请输入所有备稿的信息"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg btn-block">提交数据</button>
                        <button type="button" class="btn btn-info btn-lg btn-block">预览文件</button>
                        <button type="button" class="btn btn-success btn-lg btn-block">下载文件</button>

                    </div>

                    <div class="col-xs-12">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function(){
                $.post("./record_template", function(returnData){
                    console.log(returnData);
                })
            })
        </script>
    </body>

</html>
